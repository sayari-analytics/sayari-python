name: Python SDK

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main
    tags:
      - '*'

  workflow_dispatch:

jobs:
  # TODO: add linting?

  pytest:
    name: Test
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: test code
        run: |
          ls
          make setup
          pip install pytest
          pytest -v

  run-examples:
    name: Run examples (to look for regressions)
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - name: test examples (not rate limiting)
        run: |
          echo "Running smoke test"
          python examples/smoke-test.py
          
          echo "Running pagination test"
          python examples/pagination.py  
  

